# Default values for reverse-proxy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: "reverse-proxy-csj"
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: #{}
  configmap.reloader.stakater.com/reload: "reverse-proxy-csj-cm"

podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations: #{}
    # kubernetes.io/ingress.class: "nginx"
    kubernetes.io/ingress.class: "traefik"
    # nginx.org/redirect-to-https: "true"
    kubernetes.io/tls-acme: "true"
    # nginx.org/client-max-body-size: "20M"
  hosts:
        
    - host: api-dev.clinicasanjavier.cl
      paths:
        - path: /
          pathType: ImplementationSpecific
    - host: clsj-desarrollo
      paths:
        - path: /
          pathType: ImplementationSpecific
    - host: api-dev.devopschile.cl
      paths:
        - path: /
          pathType: ImplementationSpecific

  tls: #[]
   - secretName: api-dev.clinicasanjavier.cl-tls
     hosts:
       - api-dev.clinicasanjavier.cl
       

resources: #{}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 250m
    memory: 128Mi
  requests:
    cpu: 125m
    memory: 64Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: #[]
- name: reverse-proxy
  configMap:
    name: reverse-proxy-csj-cm
    items:
      - key: default.conf
        path: default.conf
  
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: #[]
- name: reverse-proxy
  mountPath: "/etc/nginx/conf.d"
  readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

